<div class="container">
    <h2 class="text-center mb-4">Workers Details</h2>
    <div class="div-row">
        <table class="table table-striped table-information">
            <thead>
                <tr>
                    <th>
                    </th>
                    <th scope="col">Id Number</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Start Date</th>
                    <th scope="col">Delete</th>
                    <th scope="col">Edit</th>
                </tr>
            </thead>
            <tbody>
                <ng-container *ngFor="let worker of workers">
                    <tr *ngIf="worker.status">
                        <td></td>
                        <td>{{worker.idNumber}}</td>
                        <td>{{worker.firstName}}</td>
                        <td>{{worker.lastName}}</td>
                        <td>{{worker.startDate}}</td>
                        <td>
                            <button type="button" class="btn btn-light" (click)="deleteWorker(worker.id!)"
                                style="background-color: transparent; border: none;">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#535353"
                                    class="bi bi-trash-fill circle-btn" viewBox="0 0 16 16">
                                    <path
                                        d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5M8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5m3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0">
                                    </path>
                                </svg>
                            </button>
                        </td>
                        <td>

                            <button type="button" class="btn btn-light" (click)="updateWorker(worker!, worker.id!)"
                                style="background-color: transparent; border: none;">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#535353"
                                    class="bi bi-pencil-fill" viewBox="0 0 16 16">
                                    <path
                                        d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.5.5 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11z">
                                    </path>
                                </svg>
                            </button>
                        </td>
                    </tr>
                </ng-container>
            </tbody>
        </table>
        <div>
            <div class="row mb-3 div-flex">
                <div class="col">
                    <div class="input-group">
                        <input type="text" class="form-control" id="input-search" placeholder="Search"
                            [formControl]="searchControl" (input)="search()" autofocus>
                        <button type="button" class="btn btn-outline-secondary" (click)="clearSearch()">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-x" viewBox="0 0 16 16">
                                <path
                                    d="M3.854 3.146a.5.5 0 0 1 0 .708L8.707 8l-4.853 4.854a.5.5 0 1 1-.708-.708L8 7.293l-4.146-4.147a.5.5 0 0 1 0-.708zM8 7.293 12.854 2.44a.5.5 0 0 1 .708.708L8.707 8l4.855 4.854a.5.5 0 1 1-.708.708L8 8.707l-4.146 4.147a.5.5 0 1 1-.708-.708L7.293 8 3.146 3.146a.5.5 0 0 1 .708-.708L8 7.293z" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <div class="div-buttons">
                <div class="col">
                    <button type="button" class="button-div" (click)="open()" data-toggle="modal"
                        data-target="#exampleModalCenter">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-person-fill-add" viewBox="0 0 16 16">
                            <path
                                d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7m.5-5v1h1a.5.5 0 0 1 0 1h-1v1a.5.5 0 0 1-1 0v-1h-1a.5.5 0 0 1 0-1h1v-1a.5.5 0 0 1 1 0m-2-6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                            <path
                                d="M2 13c0 1 1 1 1 1h5.256A4.5 4.5 0 0 1 8 12.5a4.5 4.5 0 0 1 1.544-3.393Q8.844 9.002 8 9c-5 0-6 3-6 4" />
                        </svg>
                        <p>Add Worker</p>
                    </button>
                </div>

                <div>
                    <button type="button" class="button-div" (click)="downloadAsExcel()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-file-earmark-arrow-down-fill" viewBox="0 0 16 16">
                            <path
                                d="M9.293 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4.707A1 1 0 0 0 13.707 4L10 .293A1 1 0 0 0 9.293 0M9.5 3.5v-2l3 3h-2a1 1 0 0 1-1-1m-1 4v3.793l1.146-1.147a.5.5 0 0 1 .708.708l-2 2a.5.5 0 0 1-.708 0l-2-2a.5.5 0 0 1 .708-.708L7.5 11.293V7.5a.5.5 0 0 1 1 0" />
                        </svg>
                        <p>Download Excel</p>
                    </button>
                </div>

            </div>
        </div>
    </div>
</div>
